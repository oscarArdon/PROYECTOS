<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard cliente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--INICIO MENU -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="../../assets/img/logo.png" width="170" height="70" loading="lazy">
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/index">Inicio<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">{{authService.userData.email}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="authService.SignOut()">Cerrar sesi√≥n</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--FIN MENU -->
    <div class="container-fluid" id="header">
        <div class="row bg-vet">
            <div class="col-lg-8">
                <div class="fondo mr-5"></div>
            </div>
            <div class="col-lg-4 my-auto">
                <div class="parrafo">
                    <p>Emergencia?<br>
                        2265-7895</p>
                </div>
            </div>
        </div>
    </div>
    <!--Contenido-->
    <div class="container-fluid">
        <div class="row">
            <!--Menu lateral-->
            <div class="col-lg-3">
                <app-dashboard-cliente></app-dashboard-cliente>
            </div>
            <!--Fin Menu lateral-->
            <!--Formulario-->
            <div class="col-lg-9">
              <div class="container mt-4">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>                        
                        <th scope="col">Empleado</th>
                        <th scope="col">Nombre mascota</th>
                        <th scope="col">Especie</th>
                        <th scope="col">Raza</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let cit of citas">
                        <th scope="row">{{cit.id}}</th>                        
                        <td>{{comparacion(cit.id_empleado)}}</td>
                        <td>{{cit.nombre_mascota}}</td>
                        <td>{{cit.especie}}</td>
                        <td>{{cit.raza}}</td>
                        <td>{{cit.fecha_cita}}</td>
                        <td>{{cit.hora}}</td>                        
                      </tr>          
                    </tbody>
                  </table>  
            </div>
          </div>
            <!--Fin Formulario-->
        </div>
    </div>

</body>

</html>
